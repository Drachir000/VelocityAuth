# ----------------------------------------------------------------
# Database Configuration for VelocityAuth
# ----------------------------------------------------------------

# Warning: This file contains sensitive information.
# Please make sure to protect it accordingly.
# For Linux: Consider using "chmod 600 database.yml"

# The type of database to use.
# Valid options: "mysql", "postgresql", "sqlite"
driver: "sqlite"

# --- Table Names ---
# Define the names for the tables the plugin will use.
# It is recommended to leave these as default.
tables:
    accounts: "velocityauth_accounts"
    verifications: "velocityauth_verifications"

# --- Remote Database Settings (for MySQL/PostgreSQL) ---
address: "127.0.0.1:3306"
database: "velocity_auth"
username: "root"
password: "password"
# Extra properties for the JDBC driver, e.g., "?autoReconnect=true&useSSL=false"
properties: ""

# --- Thread Pool Settings ---
# The number of threads to use for database operations.
core_threads: 2
# The maximum number of threads to use for database operations.
max_threads: 4
# The time in seconds to keep idle threads alive.
keep_alive_time: 60
# The maximum number of pending database operations to queue.
queue_size: 100

# --- Connection Pool Settings ---
# HikariCP connection pool configuration
# These settings only apply to MySQL and PostgreSQL (not SQLite)
pool:
    # Maximum number of connections in the pool
    maximum_pool_size: 10
    # Minimum number of idle connections to maintain
    minimum_idle: 5
    # Maximum lifetime of a connection in the pool (in milliseconds)
    # 30 minutes default
    max_lifetime: 1800000
    # Connection timeout (in milliseconds)
    # 30 seconds default
    connection_timeout: 30000
    # Idle timeout (in milliseconds)
    # 10 minutes default
    idle_timeout: 600000

# --- Local Database Settings (for SQLite) ---
# The file path for the SQLite database.
# This path is relative to this plugin's data folder.
sqlite_file: "velocityauth.db"