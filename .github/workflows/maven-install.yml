name: Maven Install

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v5
            -   name: Set up JDK 21
                uses: actions/setup-java@v5
                with:
                    java-version: 21
                    distribution: microsoft
            -   name: Build with Maven
                run: mvn install -e --file pom.xml